<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card-container">
      <div class="card-element">
        <section class="img-section">
          <img src="assets/images/avatar-jessica.jpeg" alt="avatar" />
        </section>
        <section class="id-section">
          <h1 class="id">Jessica Randall</h1>
          <h2 class="localisation">London, United Kingdom</h2>
        </section>
        <section class="presentation-section">
          <p class="presentation-txt">"Front-end developer and avid reader."</p>
        </section>

        <section class="socials-section">
          <button class="profiles-btn">GitHub</button>
          <button class="profiles-btn">Frontend Mentor</button>
          <button class="profiles-btn">LinkedIn</button>
          <button class="profiles-btn">Twitter</button>
          <button class="profiles-btn">Instagram</button>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
